<!DOCTYPE html>
<html>
	<head>
		<title>Typographie</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="js/editor.js"></script>
	</head>
	<body>
		<header>
			<div id="logo">&laquo;<a href="/">Typographie</a>&raquo;&nbsp;&mdash;&nbsp;подготовка текстов к веб-публикации онлайн</div>
		</header>
		<div id="wrap">
			<div id="top"></div>
			<div id="editor">
				<div id="input">
					<textarea></textarea>
					<div class="controls">
						<button id="submit" class="button submit">Обработать</button>
						<button id="options" class="button text"><span class="icon">Настройки</span></button>
						<ul class="mode radiobox">
							<li class="active">Текст</li>
							<li>HTML</li>
						</ul>
					</div>
				</div>
				<div id="output">
					<div id="display"></div>
					<div class="controls">
						<ul class="mode radiobox">
							<li class="active">Текст</li>
							<li>HTML</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<footer><nav><ul>
			<li><a href="#about">О сервисе</a></li>
			<li><a href="#api">API</a></li>
			<li><a href="#sources">Исходники</a></li>
			<li id="author"><a href="http://me.asleepwalker.ru/"><span class="icon">Sleepwalker</span></a>, 2014</li>
		</ul></nav></footer>
		<div class="github-fork-ribbon-wrapper right"><div class="github-fork-ribbon"><a href="https://github.com/asleepwalker/typographie" target="_blank">Fork me on GitHub</a></div></div>
	</body>
</html>
