<!DOCTYPE html>
<html>
	<head>
		<title>Typographie</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<div id="logo">&laquo;<a href="/">Typographie</a>&raquo;&nbsp;&mdash;&nbsp;подготовка текстов к веб-публикации онлайн</div>
		</header>
		<div id="wrap">
			<div id="top"></div>
			<div id="editor">
				<div id="input">
					<textarea id="raw_input" autofocus></textarea>
					<div class="controls">
						<ul id="input_mode" class="mode radiobox">
							<li class="active" data-mode="plain">Текст</li>
							<li data-mode="html">HTML</li>
						</ul>
						<button id="submit" class="button submit">Обработать</button>
						<button id="options" class="button text"><span class="icon">Настройки</span></button>
					</div>
				</div>
				<div id="output">
					<div id="display"></div>
					<div class="controls">
						<ul id="output_mode" class="mode radiobox">
							<li class="active" data-mode="plain">Текст</li>
							<li data-mode="html">HTML</li>
						</ul>
						<div id="editor_checkbox"><div id="ec_input" class="checkbox checked">&nbsp;</div><label>Редактор</label></div>
					</div>
				</div>
			</div>
		</div>
		<footer><nav><ul>
			<li><a href="#about">О сервисе</a></li>
			<li><a href="#api">API</a></li>
			<li><a href="#sources">Исходники</a></li>
			<li id="author"><a href="http://me.asleepwalker.ru/"><span class="icon">Sleepwalker</span></a>, 2014</li>
		</ul></nav></footer>

		<div id="dialog_wrapper"><div id="dialog_box">
			<ul id="options">
				<li id="inquot"><div class="checkbox checked">&nbsp;</div><label>Вложенные кавычки: «„“»</label></li>
				<li id="dash"><div class="checkbox checked">&nbsp;</div><label>Тире, минус, интервал вместо дефиса</label></li>
				<li id="dblspace"><div class="checkbox checked">&nbsp;</div><label>Исправлять двойные+ пробелы</label></li>
				<li id="special"><div class="checkbox checked">&nbsp;</div><label>Условные знаки: (с) → ©, (тм) → ™ ...</label></li>
				<li id="math"><div class="checkbox checked">&nbsp;</div><label>Математические знаки: +- → &plusmn;, (^2) → &sup2; ...</label></li>
				<li id="crrctpunc"><div class="checkbox checked">&nbsp;</div><label>Исправлять отступы в пунктуации</label></li>
				<li id="crrctspecial"><div class="checkbox checked">&nbsp;</div><label>Исправлять отступы вокруг спецсимволов</label></li>
				<li id="nbsp"><div class="checkbox checked">&nbsp;</div><label>Не «отрывать» короткие слова</label></li>
				<li id="hellip"><div class="checkbox">&nbsp;</div><label>Исправлять многоточие на спецсимвол</label></li>
				<li id="safehtml"><div class="checkbox">&nbsp;</div><label>Пропускать блоки &lt;code&gt;, &lt;pre&gt;, &lt;plaintext&gt;</label></li>
			</ul>
		</div></div>

		<script type="text/javascript" src="js/editor.js"></script>
	</body>
</html>
